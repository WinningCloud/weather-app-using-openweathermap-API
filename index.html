<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app - Farhan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City", spellcheck="false">
            <button><img src="images/search.png" alt="search_icon"></button>
        </div>
        <div class="error">
            <p>
                Invalid city name
            </p>
        </div>

        <div class="weather">
            <img src="images/drizzle.png" alt="drizzle" class="weather-icon">
            <h1 class="temp">20â„ƒ</h1>
            <h2 class="city">Hyderabad</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                    
                </div>

                <div class="col">
                   <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15Km/Hr</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
